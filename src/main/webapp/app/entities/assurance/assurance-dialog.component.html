<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAssuranceLabel" jhiTranslate="smartStatementApp.assurance.home.createOrEditLabel">Create or edit a Assurance</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!assurance.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="assurance.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smartStatementApp.assurance.nomAssurance" for="field_nomAssurance">Nom Assurance</label>
            <input type="text" class="form-control" name="nomAssurance" id="field_nomAssurance"
                [(ngModel)]="assurance.nomAssurance"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smartStatementApp.assurance.numAssurnance" for="field_numAssurnance">Num Assurnance</label>
            <input type="number" class="form-control" name="numAssurnance" id="field_numAssurnance"
                [(ngModel)]="assurance.numAssurnance"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smartStatementApp.assurance.agence" for="field_agence">Agence</label>
            <input type="text" class="form-control" name="agence" id="field_agence"
                [(ngModel)]="assurance.agence"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smartStatementApp.assurance.valableAu" for="field_valableAu">Valable Au</label>
            <div class="d-flex">
                <input id="field_valableAu" type="datetime-local" class="form-control" name="valableAu" [(ngModel)]="assurance.valableAu"
                  />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

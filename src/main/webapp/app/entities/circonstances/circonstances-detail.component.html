
<div *ngIf="circonstances">
    <h2><span jhiTranslate="smartStatementApp.circonstances.detail.title">Circonstances</span> {{circonstances.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="smartStatementApp.circonstances.circonstance">Circonstance</span></dt>
        <dd>
            <span>{{circonstances.circonstance}}</span>
        </dd>
        <dt><span jhiTranslate="smartStatementApp.circonstances.description">Description</span></dt>
        <dd>
            <span>{{circonstances.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'circonstances/'+ circonstances.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

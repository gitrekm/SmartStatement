<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAssureeLabel" jhiTranslate="smartStatementApp.assuree.home.createOrEditLabel">Create or edit a Assuree</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!assuree.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="assuree.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smartStatementApp.assuree.nomAssuree" for="field_nomAssuree">Nom Assuree</label>
            <input type="text" class="form-control" name="nomAssuree" id="field_nomAssuree"
                [(ngModel)]="assuree.nomAssuree"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smartStatementApp.assuree.prenomsAssuree" for="field_prenomsAssuree">Prenoms Assuree</label>
            <input type="text" class="form-control" name="prenomsAssuree" id="field_prenomsAssuree"
                [(ngModel)]="assuree.prenomsAssuree"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smartStatementApp.assuree.addresse" for="field_addresse">Addresse</label>
            <input type="text" class="form-control" name="addresse" id="field_addresse"
                [(ngModel)]="assuree.addresse"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smartStatementApp.assuree.numTel" for="field_numTel">Num Tel</label>
            <input type="text" class="form-control" name="numTel" id="field_numTel"
                [(ngModel)]="assuree.numTel"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="smartStatementApp.assuree.vehicule" for="field_vehicule">Vehicule</label>
            <select class="form-control" id="field_vehicule" name="vehicule" [(ngModel)]="assuree.vehicule">
                <option [ngValue]="null"></option>
                <option [ngValue]="vehiculeOption.id === assuree.vehicule?.id ? assuree.vehicule : vehiculeOption" *ngFor="let vehiculeOption of vehicules; trackBy: trackVehiculeById">{{vehiculeOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="smartStatementApp.assuree.vehicleConducteur" for="field_vehicleConducteur">Vehicle Conducteur</label>
            <select class="form-control" id="field_vehicleConducteur" name="vehicleConducteur" [(ngModel)]="assuree.vehicleConducteur">
                <option [ngValue]="null"></option>
                <option [ngValue]="vehiculeOption.id === assuree.vehicleConducteur?.id ? assuree.vehicleConducteur : vehiculeOption" *ngFor="let vehiculeOption of vehicleconducteurs; trackBy: trackVehiculeById">{{vehiculeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

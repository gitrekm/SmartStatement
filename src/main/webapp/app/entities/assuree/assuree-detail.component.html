
<div *ngIf="assuree">
    <h2><span jhiTranslate="smartStatementApp.assuree.detail.title">Assuree</span> {{assuree.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="smartStatementApp.assuree.nomAssuree">Nom Assuree</span></dt>
        <dd>
            <span>{{assuree.nomAssuree}}</span>
        </dd>
        <dt><span jhiTranslate="smartStatementApp.assuree.prenomsAssuree">Prenoms Assuree</span></dt>
        <dd>
            <span>{{assuree.prenomsAssuree}}</span>
        </dd>
        <dt><span jhiTranslate="smartStatementApp.assuree.addresse">Addresse</span></dt>
        <dd>
            <span>{{assuree.addresse}}</span>
        </dd>
        <dt><span jhiTranslate="smartStatementApp.assuree.numTel">Num Tel</span></dt>
        <dd>
            <span>{{assuree.numTel}}</span>
        </dd>
        <dt><span jhiTranslate="smartStatementApp.assuree.vehicule">Vehicule</span></dt>
        <dd>
            <div *ngIf="assuree.vehicule">
                <a [routerLink]="['/vehicule', assuree.vehicule?.id]">{{assuree.vehicule?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="smartStatementApp.assuree.vehicleConducteur">Vehicle Conducteur</span></dt>
        <dd>
            <div *ngIf="assuree.vehicleConducteur">
                <a [routerLink]="['/vehicule', assuree.vehicleConducteur?.id]">{{assuree.vehicleConducteur?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'assuree/'+ assuree.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

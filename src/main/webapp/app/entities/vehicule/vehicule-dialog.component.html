<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVehiculeLabel" jhiTranslate="smartStatementApp.vehicule.home.createOrEditLabel">Create or edit a Vehicule</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!vehicule.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="vehicule.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smartStatementApp.vehicule.marque" for="field_marque">Marque</label>
            <input type="text" class="form-control" name="marque" id="field_marque"
                [(ngModel)]="vehicule.marque"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smartStatementApp.vehicule.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                [(ngModel)]="vehicule.type"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smartStatementApp.vehicule.immatriculation" for="field_immatriculation">Immatriculation</label>
            <input type="text" class="form-control" name="immatriculation" id="field_immatriculation"
                [(ngModel)]="vehicule.immatriculation"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="smartStatementApp.vehicule.nom" for="field_nom">Nom</label>
            <select class="form-control" id="field_nom" multiple name="nom" [(ngModel)]="vehicule.noms">
                <option [ngValue]="getSelected(vehicule.noms, conducteurOption)" *ngFor="let conducteurOption of conducteurs; trackBy: trackConducteurById">{{conducteurOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
